<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- começo de um formulário -->
    <form action="">
      Nome: <input type="text" name="nome" value="João" size="10" /> <br />
      Sobrenome: <input type="text" name="sobrenome" value="Silva" readonly />
      <br />
      Idade: <input type="number" min="18" max="200" name="idade" /> <br />
      Senha: <input type="password" name="senha" maxlength="10" /> <br />
      <!-- radio é uma forma de organizar escolhas para o usuário-->
      <input type="radio" name="opcao-comida" value="sanduiche" /> Sanduíche
      <input type="radio" name="opcao-comida" value="feijoada" /> Feijoada do RU
      <input type="radio" name="opcao-comida" value="frango" /> Frango do RU
      <br />
      <!-- checkbox seriam caixinhas de escolha independentes-->
      <input type="checkbox" name="animal-Cachorro" value="Cachorro" /> Cachorro
      <input type="checkbox" name="animal-Gato" value="Gato" /> Gato
      <input type="checkbox" name="animal-Sapo" value="Sapo" /> Sapo
      <input type="checkbox" name="animal-Cobra" value="Cobra" /> Cobra
      <input type="checkbox" name="animal-Papagaio" value="Papagaio" /> Papagaio
      <input type="checkbox" name="animal-Soin" value="Soin" /> Soin
      <input type="checkbox" name="animal-Coelho" value="Coelho" disabled />
      Coelho <br />
      <!-- escolha de uma data -->
      <input type="date" />
      <input type="hidden" name="propriedade-escondida" value="escondido" />
      <!-- botão de submissão para o link, que receberá as info, presente na action-->
      <input type="submit" />
    </form>
  </body>
</html>

<!--
<header>: É uma tag usada para definir o cabeçalho de uma seção ou de um documento. 
Geralmente contém elementos como logotipos, títulos e links de navegação.

<footer>: Essa tag é usada para definir o rodapé de uma seção ou de um documento. 
Geralmente contém informações como direitos autorais, links para informações de contato 
e links para páginas relacionadas.

<nav>: É uma tag usada para definir uma seção de navegação. Ela geralmente contém links
 para outras páginas ou seções do site.

<div>: Essa tag é usada para criar uma divisão ou seção genérica em um documento HTML. 
É frequentemente usada para agrupar e formatar elementos.

<form>: Essa tag é usada para criar um formulário em um documento HTML. Ela geralmente
contém campos de entrada, botões de envio e outros elementos relacionados a formulários.
-->
